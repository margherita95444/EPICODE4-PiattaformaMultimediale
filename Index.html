<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progetto4</title>
  <!--jquery-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!--bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!--js-->
  <script src="Progetto4.js"></script>
  <style> #audio, #video{border: 1px solid black;}
  a{color: black; text-decoration: none};
  </style>
  
</head>



<body>
  
  <nav class="text-white bg-dark p-2">
    <h4 class="ps-3">My player 1.0</h4>
</nav>

<main class="mt-2 row d-flex justify-content-around ">
  
  <!--AUDIO-->
    <div id="audio" class="col-md-5 ">
      <div class="row pt-3" >
        <h4>Audio</h4>
        <p>Seleziona un brano in elenco per ascoltare la musica.</p>
        <!--tracce-->
        <div id="traccea" class="col-md-6">
          <ul class="list-group"></ul>
        </div>
        <!--controls-->
        <div id="controlsa" class="col-md-6">
          <audio id="myaudio" controls></audio>
        </div>
      </div>
    </div>
  

     <!--VIDEO-->
    <div id="video" class="col-md-6">
      <div class="row pt-3">
        <h4>Video</h4>
        <p>Seleziona un video in elenco per visualizzarlo.</p>
         <!--tracce-->
        <div id="traccev" class="col-md-6"> 
          <ul class="list-group"></ul>
        </div>
        <!--controls-->
        <div id="controlsv" class="col-md-6">
          <video id="myvideo" controls width="320px" height="200px"></video>
        </div>
      </div>
    </div>
</main>
</body>

</html>
